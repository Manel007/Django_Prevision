{% extends "layouts/base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Ressource</h1>

<style>
    /* Styles pour aligner la sidebar et le contenu principal */
    .container {
        display: flex;
        margin: 20px;
    }

   

    .content {
        flex: 1;  /* Prend le reste de l'espace disponible */
        margin-left: 270px;  /* Ajouter un espace pour éviter le chevauchement */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Styles des champs de formulaire */
    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        padding: 10px 20px;
        margin-right: 5px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    .btn-danger {
        background-color: #dc3545;
    }
</style>

<div class="container">
    <!-- Sidebar (facultative, si vous en avez besoin) -->
 

    <!-- Contenu principal -->
    <div class="content">
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Champ Type de Ressource -->
            <div>
                <label for="id_type_ressource">Type de Ressource :</label>
                <select id="id_type_ressource" name="type_ressource" required>
                    <option value="">-- Sélectionner --</option>
                    {% for value, name in form.fields.type_ressource.choices %}
                    <option value="{{ value }}" {% if form.instance.type_ressource == value %}selected{% endif %}>
                        {{ name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Champ Quantité -->
            <div>
                <label for="id_quantite">Quantité :</label>
                <input type="number" step="0.01" id="id_quantite" name="quantite" 
                       value="{{ form.instance.quantite }}" required>
            </div>

            <!-- Champ Unité de Mesure -->
           <!-- Champ Unité de Mesure -->
<div>
    <label for="id_unite_mesure">Unité de Mesure :</label>
    <select id="id_unite_mesure" name="unite_mesure" required>
        <option value="">-- Sélectionner --</option>
        <option value="kg" {% if form.instance.unite_mesure == 'kg' %}selected{% endif %}>Kilogramme (kg)</option>
        <option value="g" {% if form.instance.unite_mesure == 'g' %}selected{% endif %}>Gramme (g)</option>
        <option value="l" {% if form.instance.unite_mesure == 'l' %}selected{% endif %}>Litre (l)</option>
        <option value="m" {% if form.instance.unite_mesure == 'm' %}selected{% endif %}>Mètre (m)</option>
        <option value="cm" {% if form.instance.unite_mesure == 'cm' %}selected{% endif %}>Centimètre (cm)</option>
        <option value="ml" {% if form.instance.unite_mesure == 'ml' %}selected{% endif %}>Millilitre (ml)</option>
        <!-- Ajoutez d'autres unités selon vos besoins -->
    </select>
</div>


            <!-- Champ Zone d'Application -->
            <div>
                <label for="id_zone">Zone d'Application :</label>
                <input type="text" id="id_zone" name="zone" 
                       value="{{ form.instance.zone }}" required>
            </div>

            <!-- Boutons de soumission -->
            <button type="submit" class="btn">Enregistrer</button>
            <a href="{% url 'ressource_list' %}" class="btn btn-danger">Annuler</a>
        </form>
    </div>
</div>
{% endblock content %}
