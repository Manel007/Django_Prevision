<!-- predict_yield.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Yield</title>
</head>
<body>
    <h1>Predict Crop Yield</h1>
    <form method="post">
        {% csrf_token %}
        <label for="average_rainfall">Average Rainfall:</label>
        <input type="text" name="average_rainfall" required>
        
        <label for="pesticides_used">Pesticides Used:</label>
        <input type="text" name="pesticides_used" required>
        
        <label for="avg_temp">Average Temperature:</label>
        <input type="text" name="avg_temp" required>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
