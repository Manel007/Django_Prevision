{% extends "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Classification</title>
    <style>
        body {
            display: flex; 
            margin: 0; 
            height: 100vh; 
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 200px; 
            background-color: #333;
            color: white;
            padding: 20px; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
        }

        .content {
            flex-grow: 1; 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            padding-right: 50px; 
        }

        img {
            max-width: 100%; 
            height: auto; 
            max-height: 90%; 
        }
    </style>
</head>

{% block content %}

<div class="content">
    <img src="data:image/png;base64,{{ graphic }}" alt="Yield Classification Plot">
</div>

    
</html>
{% endblock content %}
