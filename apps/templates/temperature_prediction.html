<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Prediction</title>
</head>
<body>
    <h1>Temperature Prediction</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Affiche le formulaire -->
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not None %}
        <h2>Predicted Average Temperature for {{ form.year.value }}: {{ prediction|floatformat:2 }} Â°C</h2>
        {% if mse %}
            <p>Mean Squared Error: {{ mse }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
