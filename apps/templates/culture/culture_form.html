{% extends "layouts/base.html" %}

{% block title %} Culture Agricole {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Culture Agricole</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'create_culture' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" name="nom" placeholder="Nom de la culture Agricole">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="description" placeholder="Description de la culture"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cycle de croissance (jours)</label>
                                    <input type="number" class="form-control" name="cycle_croissance_jours" placeholder="Durée de cycle de croissance en jours">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Rendement attendu</label>
                                    <input type="number" step="0.01" class="form-control" name="rendement_attendu" placeholder="Rendement attendu">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Type de sol préféré</label>
                                    <input type="text" class="form-control" name="type_sol_prefere" placeholder="Type de sol préféré">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Zone climatique recommandée</label>
                                    <input type="text" class="form-control" name="zone_culture_recommandee" placeholder="Zone climatique recommandée">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Irrigation</label>
                                    <input type="text" class="form-control" name="irrigation" placeholder="Type d'irrigation">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-fill btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
