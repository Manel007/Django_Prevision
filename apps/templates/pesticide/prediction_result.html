{% extends "layouts/base.html" %}

{% block title %} Prediction Result {% endblock %} 

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="title">Prediction Result</h2>
                </div>
                <div class="card-body">
                    <p><span class="badge badge-info">Pesticide :</span> <span>{{ pesticide.item }}</span></p>
                    <p><span class="badge badge-success">Predicted Value :</span> <span>{{ prediction }}</span></p>
                    <a href="{% url 'all_pesticide' %}" class="btn btn-outline-primary mt-3">Back To List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
